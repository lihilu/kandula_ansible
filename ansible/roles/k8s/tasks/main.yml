---
- name: Add Consul repo
  become: false
  shell: helm repo add hashicorp https://helm.releases.hashicorp.com
  ignore_errors: true

- name: save consul-dns cluster-ip
  shell: kubectl get svc -n kube-system | grep kube-dns| awk '{print $3}'
  register: consul_dns_cluster_ip
  ignore_errors: true

- name: Copy Helm config
  become: True
  template:
      src: helm_config.yml.j2
      dest: /home/ubuntu/helm_config.yml
      mode: "0644"
  ignore_errors: true


- name: Copy CoreDNS config
  become: True
  template:
      src: coreDNS.yml.j2
      dest: /home/ubuntu/coreDNS.yml
      mode: "0644"

- name: Configure K8s CoreNDS to use Consul
  become: false
  shell: kubectl apply -f /home/ubuntu/coreDNS.yml
  ignore_errors: true

- name: Add Consul gossip encription key
  become: false
  shell: kubectl create secret generic consul-gossip-key --from-literal=key=uDBV4e+LbFW3019YKPxIrg==
  ignore_errors: true

- name: Create a k8s namespace consul
  become: false
  shell: kubectl create ns consul
  ignore_errors: true

- name: Deploy Consul chart using values-helm config file
  become: false
  shell: helm install consul hashicorp/consul --namespace consul -f /home/ubuntu/helm_config.yml
  ignore_errors: true

